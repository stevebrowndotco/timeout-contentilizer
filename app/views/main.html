<div class="viz">
    <h1>Hits Vizualiser</h1>
    <div ng-repeat="hit in hits" ng-class="hit.category.toLowerCase().replace(' ','-').replace(' ','-')"
         ng-style="hit.style" class="bubble"></div>
</div>

<div class="stream">
    <p><span class="connected" ng-show="status"></span> {{status}}</p>
    <h2>What's Trending</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Page Name</th>
            <th>Visits</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hit in hits">
            <td>
                <div class="image" ng-style="{'background-image':'url(' + hit.image + ')'}"></div>
            </td>
            <td>{{hit.name}}</td>
            <td>{{hit.visits}}</td>
        </tr>
        </tbody>
    </table>
</div>
