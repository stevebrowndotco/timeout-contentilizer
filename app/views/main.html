<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a>
        </li>
        <li><a ng-href="#">About</a>
        </li>
        <li><a ng-href="#">Contact</a>
        </li>
    </ul>
    <h3 class="text-muted">timeout contentilizer</h3>
</div>

<button ng-click="pause()">Pause!</button>

{{paused}}

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Visits</th>
        <th>Velocity (visits over time)</th>
        <th>Acceleration</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="page in pages">
        <td>{{page.id}}</td>
        <td>{{page.visits}}</td>
        <td>{{page.velocity}}</td>
        <td>{{page.acceleration}}</td>
    </tr>
    </tbody>
</table>

<div>
    <h2>WebSocket Test</h2>
    Connection: {{ status }}
    <div id="output" ng-repeat="message in messages">
        Message: {{ message.text }}
        <small>{{ message.created_at | date }}</small>
    </div>


</div>
