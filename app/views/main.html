<div class="viz">
    <h1>Time Out Hits Vizualiser</h1>
    <a ng-href="{{hit.link}}" target="_blank" ng-repeat="hit in hits" ng-class="hit.category.toLowerCase().replace(' ','-').replace(' ','-')"
         ng-style="hit.style" class="bubble"></a>
</div>

<div class="stream">
    <h2>What's Trending <p><span class="connected" ng-show="status"></span> {{status}}</p></h2>
    <table class="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Page Name</th>
            <th>Visits</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="hit.image" ng-repeat="hit in hits | orderBy:visitSort">
            <td>
                <div class="image" ng-style="{'background-image':'url(' + hit.image + ')'}"></div>
            </td>
            <td>{{hit.name}}</td>
            <td>{{hit.visits}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="now">
    <h4>{{now.name}}</h4>
    <div ng-style="{'background-image':'url(' + now.image + ')'}" class="image"></div>
</div>
